<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXAMEN T2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container">

    <div class="mt-3 mb-3">
        <h3>Detalle de pelicula</h3>
    </div>

    <form th:object="${filmDetailDto}">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-2">Codigo</label>
            <div class="col-sm-10">
                <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-2">Titulo</label>
            <div class="col-sm-10">
                <input type="text" readonly id="title" class="form-control-plaintext" th:field="*{title}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-2">Descripcion</label>
            <div class="col-sm-10">
                <input type="text" readonly id="description" class="form-control-plaintext" th:field="*{description}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-2">AÃ±o de lanzamiento</label>
            <div class="col-sm-10">
                <input type="text" readonly id="releaseYear" class="form-control-plaintext" th:field="*{releaseYear}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="language" class="col-sm-2">Lenguaje</label>
            <div class="col-sm-10">
                <input type="text" readonly id="language" class="form-control-plaintext" th:field="*{languageName}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-2">Duracion de Alquiler</label>
            <div class="col-sm-10">
                <input type="text" readonly id="rentalDuration" class="form-control-plaintext" th:field="*{rentalDuration}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-2">Tarifa de Alquiler</label>
            <div class="col-sm-10">
                <input type="text" readonly id="rentalRate" class="form-control-plaintext" th:field="*{rentalRate}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-2">Duracion</label>
            <div class="col-sm-10">
                <input type="text" readonly id="length" class="form-control-plaintext" th:field="*{length}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-2">Costo de Reemplazo</label>
            <div class="col-sm-10">
                <input type="text" readonly id="replacementCost" class="form-control-plaintext" th:field="*{replacementCost}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-2">Rating</label>
            <div class="col-sm-10">
                <input type="text" readonly id="rating" class="form-control-plaintext" th:field="*{rating}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-2">Caracteristicas Especiales</label>
            <div class="col-sm-10">
                <input type="text" readonly id="specialFeatures" class="form-control-plaintext" th:field="*{specialFeatures}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-2">Ultima Actualizacion</label>
            <div class="col-sm-10">
                <input type="text" readonly id="lastUpdate" class="form-control-plaintext" th:field="*{lastUpdate}"/>
            </div>
        </div>

    </form>

</div>
</body>
</html>
