<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXAMEN T2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container">

    <div class="mt-3 mb-3">
        <h3>Registrar pelicula</h3>
    </div>

    <form th:action="@{/maintenance/register}" th:object="${filmRegisterDto}" method="post">

        <div class="mb-3 row">
            <label for="title" class="col-sm-2">Titulo</label>
            <div class="col-sm-10">
                <input type="text" id="title" th:field="*{title}" class="form-control" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-2">Descripcion</label>
            <div class="col-sm-10">
                <input type="text" id="description" th:field="*{description}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-2">AÃ±o de lanzamiento</label>
            <div class="col-sm-10">
                <input type="text" id="releaseYear" th:field="*{releaseYear}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="language" class="col-sm-2">Idioma</label>
            <div class="col-sm-10">
                <select id="language" th:field="*{languageId}" class="form-control">
                    <option th:each="language : ${languages}"
                            th:value="${language.languageId}"
                            th:text="${language.name}">Idioma</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-2">Duracion de Alquiler</label>
            <div class="col-sm-10">
                <input type="text" id="rentalDuration" th:field="*{rentalDuration}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-2">Tarifa de Alquiler</label>
            <div class="col-sm-10">
                <input type="text" id="rentalRate" th:field="*{rentalRate}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-2">Duracion</label>
            <div class="col-sm-10">
                <input type="text" id="length" th:field="*{length}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-2">Costo de Reemplazo</label>
            <div class="col-sm-10">
                <input type="text" id="replacementCost" th:field="*{replacementCost}"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-2">Rating</label>
            <div class="col-sm-10">
                <input type="text" id="rating" th:field="*{rating}"/>
            </div>
            <small id="ratingHelp" style="color: gray;">Solo se aceptan los valores: 'G', 'PG', 'PG-13', 'R', 'NC-17'.</small>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-2">Caracteristicas Especiales</label>
            <div class="col-sm-10">
                <input type="text" id="specialFeatures" th:field="*{specialFeatures}"/>
            </div>
            <small id="specialFeaturesHelp" style="color: gray;">Solo se aceptan los valores: 'Trailers','Commentaries','Deleted Scenes','Behind the Scenes'.</small>
        </div>

        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-2">Ultima Actualizacion</label>
            <div class="col-sm-10">
                <input type="datetime-local" id="lastUpdate" th:field="*{lastUpdate}"/>
            </div>
        </div>

        <button type="submit"
                style="background-color: #007bff; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
            Registrar</button>

    </form>

</div>
</body>
</html>
